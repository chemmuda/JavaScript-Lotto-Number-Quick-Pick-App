<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lotto Number Quick Pick App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body style="background:#eff3fc">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background:#495C83">
        <div class="container">
            <a class="navbar-brand" href="./">Random Quick Picker App - JS</a>
            <div>
                <a href="" class="text-light fw-bolder h6 text-decoration-none" target="_blank">Chemist Mudavanhu</a>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
            <h2 class="text-center">Randomly Generate a Possible Winning Numbers</h2>
            <hr>
            <div class="card mt-3 rounded-0">
                <div class="card-header">
                    <div class="card-title"><b>Quick Pick Generation Form</b></div>
                </div>
                <div class="card-body rounded-0">
                    <div class="container-fluid">
                        <form action="" id="quickpick-form">
                            <div class="mb-3">
                                <label for="group" class="form-label text-muted fw-light">Group of Numbers</label>
                                <input type="number" min="2" value="6" class="form-control form-control-sm rounded-0" id="group" name="group" required>
                            </div>
                            <div class="mb-3">
                                <label for="maxDigit" class="form-label text-muted fw-light">Max Digit</label>
                                <input type="number" min="9" value="58" class="form-control form-control-sm rounded-0" id="maxDigit" name="maxDigit" required>
                            </div>
                            <div class="mb-3">
                                <label for="groupRules" class="form-label text-muted fw-light">Group Rules</label>
                                <select class="form-select form-select-sm rounded-0" id="groupRules" name="groupRules" required>
                                    <option value="1" slected>Unique Digits</option>    
                                    <option value="2" slected>Allow Same Digit</option>    
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 mx-auto">
                        <button class="btn btn-primary btn-sm rouded-pill w-100" form="quickpick-form">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<footer class="container-fluid py-3 fixed-bottom" style="background:#495C83; color:#fff">
    <div class="container-fluid my-2">
        <div class="text-center">
            <b>JavaScript Lotto Number Quick Pick App &copy; 2023</b>
        </div>
    </div>
</footer>
</body>
<script src="./assets/script.js"></script>
</html>
